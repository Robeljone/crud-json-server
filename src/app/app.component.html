<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
   <mat-icon>supervised_user_circle</mat-icon>
 </button>
 <span>CRUD App with json-server</span>
 <span class="example-spacer"></span>
 <button mat-raised-button color="warn" (click)="openproduct()">
Add Product
</button>
</mat-toolbar>
<div class="container">
<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="Product_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Product_name</th>
      <td mat-cell *matCellDef="let row"> {{row.name}}% </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Catagory">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Catagory</th>
      <td mat-cell *matCellDef="let row"> {{row.cata}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row"> {{row.date | date}} </td>
    </ng-container>

    <!--Freshness-->
    <ng-container matColumnDef="Freshnes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Freshnes</th>
      <td mat-cell *matCellDef="let row"> {{row.fresh}} </td>
    </ng-container>

  <!--Action list-->
  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
    <td mat-cell *matCellDef="let row"> 
      <button (onclick)="updatepro(row)" mat-icon-button color="primary">
        <mat-icon> edit</mat-icon>
      </button>
      <button (onclick)="deletepro(row)" mat-icon-button color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
